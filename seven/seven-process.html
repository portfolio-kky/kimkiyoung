<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>"세븐일레븐"리뉴얼 디자인 process</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow-x: hidden;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    figure {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    figure img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <main>
    <figure>
      <img src="./img/seven-process.jpg" alt="seven-process" />
    </figure>
  </main>
</body>

</html>
